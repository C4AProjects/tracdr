
<div class="modal-header">
    <h3 class="modal-title">Add New Patient</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" ng-model="nuser.firstName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" ng-model="nuser.lastName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Gender</label>
                <select class="form-control input-sm" placeholder="Gender" ng-model="nuser.gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Country</label>
                <select class="form-control input-sm" ng-model="nuser.country">
                    <option></option>
                    <option>USA</option>
                    <option>Canada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">State</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="State" ng-model="nuser.state">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="nuser.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="nuser.password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone" ng-model="nuser.phone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Kin Phone</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Kin Phone" ng-model="nuser.kinphone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Date of Birth</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Date of Birth" ng-model="nuser.dateOfBirth">
            </div>
        </div>

</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
