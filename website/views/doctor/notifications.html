<H4>Notification</H4>
<div>
    <div>
        <table style="width: 100%">
            <tr>
                <td style="vertical-align: top; width:40%">
                    <ul class="list-group">
                        <li class="list-group-item " ng-repeat="notif in notifications" ng-click="selectNotification(notif._id)">
                            <b class="txt-color">{{notif.subject}}</b>
                        </li>
                    </ul>
                </td>
                <td style="vertical-align: top">
                    <ul class="list-group">
                        <li class="list-group-item ">
                            <b class="txt-color">Notifications Details:</b>
                        </li>
                        <li class="list-group-item" style="min-height: 250px">
                            {{snotif.details}}

<h3>Patient Info</h3>
                                <b>First Name:</b>  {{snotif._patient.firstName}}<br>
                                <b>Last Name:</b> {{snotif._patient.lastName}}<br>
                                <b>Email:</b> {{snotif._patient.email}}


                            <br>

                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
