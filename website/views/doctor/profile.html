<div>
    <h3>Profile</h3>
    <div class="row" style="margin-bottom: 20px;width:80%;">
        <div class="col-sm-6">
            <div style="background-color: #0078BA;color: white;padding: 5px">
                Login Information
            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Email</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control " id="inputPassword"  ng-model="user.email">
                    </div>
                </div>

            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Password</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="password" class="form-control " id="inputPassword" placeholder="Password" ng-model="user.password">
                    </div>
                </div>

            </div>

        </div>

            <div style="background-color: #0078BA;color: white;padding: 5px">

                        <option>West Virginia</option>

                        <option>Wyoming</option>

                    </select>
                </div>

            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">PostCode</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control " id="inputPassword" placeholder="Post Code" ng-model="user.postCode">
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="row" style="margin-bottom: 20px;;width:80%;">
        <div class="col-sm-12">
            <div style="background-color: #0078BA;color: white;padding: 5px">

    </div>

    <div class="row" style="min-height:200px;width:80%;">
        <div class="col-sm-12">
            <div style="background-color: #0078BA;color: white;padding: 5px">
                Personal Information
            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Firsnname</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control " id="inputPassword"  ng-model="user.firstName">
                    </div>
                </div>

            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Lastname</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control " id="inputPassword" ng-model="user.lastName">
                    </div>
                </div>

            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Phone</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control " id="inputPassword"  ng-model="user.phone">
                    </div>
                </div>

            </div>



            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Birth</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control input-sm" placeholder="Date of Birth" ng-model="user.dateOfBirth"
                               datepicker-popup="dd-MMMM-yyyy"
                               ng-model="cdate.customStartDate"
                               is-open="cdate.customStartDate.open"
                               ng-click = "cdate.customStartDate.open = true"

                               ng-required="true"
                               close-text="Close"
                                />
                    </div>
                </div>

            </div>

            <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                <div class="col-md-4" style="margin-top: 5px">Gender</div>
                <div class="col-md-8">
                    <div class="input-group col-md-12">

                        <input type="text" class="form-control " id="inputPassword" ng-model="user.gender">
                    </div>
                </div>

            </div>

            <button class="btn btn-primary btn-orange" ng-click='updateProfile()'>Save</button>
        </div>


    </div>
</div>
