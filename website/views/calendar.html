

<div class=" col-lg-10">
    <h3>Calendar</h3>

    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"  class="calendar" ></div>
    <h3>Appointments</h3>

    <table datatable="ng" class="row-border hover" width="100%">
        <thead>
        <tr>



            <th>App Subject</th>
            <th>App Details</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="appoint in appointments">


            <td>{{ appoint.subject}}</td>
            <td>{{ appoint.details }}</td>
            <td>{{ appoint.startTime | date:"MM/dd/yyyy"}}</td>
            <td>{{ appoint.startTime | date:"h:mm a"}}</td>
            <td>{{ appoint.endTime | date:"h:mm a"}}</td>

        </tr>
        </tbody>
    </table>

</div>
