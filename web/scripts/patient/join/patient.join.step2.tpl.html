
<div style="padding: 50px">

    <div class="progress row" style="width: 50%;margin-left: 25%">
        <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 66%;">
            2/3
        </div>

    </div>


    <div>
        <div class="row" style="text-align: center">
            <h5>Find your Doctor: </h5>

        </div>

        <div class="row" style="text-align: center">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your Doc name" style="height: 41px" ng-model="search.query" typeahead="doc as label(doc) for doc in results" ng-change="findDoctor(search.query)" typeahead-on-select="selectDoctor($item)">
                    <span class="input-group-addon btn btn-default" id="sizing-addon2" ng-click="deleteSearch()"><i class="fa fa-trash-o"></i></span>

                </div>

            </div>

        </div>
        <br>
        <div class="row" style="text-align: center">
            <h5></h5>
            <a href ng-click="join.notfound=!join.notfound">Can't track your doc? please give us his/her information and we will make sure they are track-able</a>
        </div>
        <br>
        <div class="row" ng-show="join.notfound">
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="First Name" ng-model="doctor.firstName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Second Name" ng-model="doctor.lastName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Practice" ng-model="doctor.specialty">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <select class="form-control input-sm" ng-model="doctor.country">
                        <option>Select country</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="State" ng-model="doctor.state">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Hospital" ng-model="doctor.hospital">
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-12 text-center">
                <br>
                <button class="btn btn-default btn-grey" ui-sref='join.patient.step1'>PREVIOUS</button>
                <button class="btn btn-primary btn-orange" ui-sref='join.patient.step3'>NEXT</button>
            </div>
        </div>
    </div>
</div>
