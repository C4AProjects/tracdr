<div>
    <h3>Profile</h3>
    <div  ui-view>
        <div class="row" style="min-height:150px;width:80%;">
            <div class="col-sm-6">
                <div style="background-color: #0078BA;color: white;padding: 5px">
                    Login Information
                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Email</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="text" class="form-control " id="inputPassword"  ng-model="USER.patient.email">
                        </div>
                    </div>

                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Password</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="password" class="form-control " id="inputPassword" placeholder="Password" ng-model="USER.patient.password">
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-sm-6">
                <div style="background-color: #0078BA;color: white;padding: 5px">
                    Location Information
                </div>


                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">State</div>
                    <div class="col-md-8">
                        <select class="form-control input-sm" ng-model="USER.patient.state">
                            <option value="" disabled selected>Select your State</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts[D]</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>

                        </select>
                    </div>

                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">PostCode</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="text" class="form-control " id="inputPassword" placeholder="Post Code" ng-model="USER.patient.postCode">
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="row" style="min-height:200px;width:80%;">
            <div class="col-sm-12">
                <div style="background-color: #0078BA;color: white;padding: 5px">
                    Personal Information
                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Firsnname</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="text" class="form-control " id="inputPassword"  ng-model="USER.patient.firstName">
                        </div>
                    </div>

                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Lastname</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="text" class="form-control " id="inputPassword" ng-model="USER.patient.lastName">
                        </div>
                    </div>

                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Phone</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="text" class="form-control " id="inputPassword"  ng-model="USER.patient.phone">
                        </div>
                    </div>

                </div>



                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Birth</div>
                    <div class="col-md-8">

                            <!--<input rsmdatedropdowns ng-model="USER.patient.dateOfBirth" required="false">-->

                                <!-- <input rsmdatedropdowns ng-model="user.dateOfBirth" >-->
                                <div sb-date-select sb-select-class="form-control" ng-model="USER.patient.dateOfBirth"></div>




                    </div>

                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px">Gender</div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">

                            <input type="text" class="form-control " id="inputPassword" ng-model="USER.patient.gender">
                        </div>
                    </div>

                </div>

                <div class="row" style="border: 1px solid rgba(0, 0, 0, 0.13);margin:0">
                    <div class="col-md-4" style="margin-top: 5px"> <button class="btn btn-primary" ngf-select ng-model="xx.filex" name="filex" ngf-pattern="'image/*"
                                                                           accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
                            >Select Profile photo</button>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group col-md-12">


                            <img ngf-src="xx.filex || '{{ApiServer+'/photo/'+USER.patient.profilePhoto}}' " style="width: 300px">
                      </div>
                    </div>

                </div>
            </div>


        </div>

    </div>
        <button class="btn btn-primary btn-orange" ng-click='updateProfile()'>Save</button>
</div>
