<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add New Patient  <span class="fa fa-times pull-right" ng-click="closeThisDialog()"></span></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name <span style="color:red"> (*)</span></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" ng-model="nuser.firstName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Last Name <span style="color:red"> (*)</span></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" ng-model="nuser.lastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Date of Birth <span style="color:red"> (*)</span></label>
                    <input type="text" class="form-control input-sm" placeholder="Date of Birth" ng-model="nuser.dateOfBirth"
                           datepicker-popup="dd-MMMM-yyyy"

                           is-open="cdate.customStartDate.open"
                           ng-click = "cdate.customStartDate.open = true"

                           ng-required="true"
                           close-text="Close"
                            />

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label>
                    <select class="form-control input-sm" placeholder="Gender" ng-model="nuser.gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">State</label>
                    <select class="form-control input-sm" ng-model="nuser.state">
                        <option value="" disabled selected>Select Patient State</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts[D]</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>

                    </select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email<span style="color:red"> (*)</span></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="nuser.email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="nuser.password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone" ng-model="nuser.phone">
                </div>




            </div>

        </div>


        <button class="btn btn-success pull-right" ng-click="confirm(nuser)" style="margin:5px">Save</button>
        <button class="btn btn-default pull-right" ng-click="closeThisDialog()" style="margin:5px">Cancel</button>
    </div>
</div>
