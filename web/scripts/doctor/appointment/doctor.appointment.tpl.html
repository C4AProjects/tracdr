<div class="panel panel-default" >
    <div class="panel-heading">
        <h3 class="panel-title"><span class="fa fa fa-life-ring"></span> Appointment        <button type="button" class="btn btn-primary btn-sm  pull-right" ng-click="addAppointment()">Add New Appointment <span class="fa fa-plus-square"></span></button>
        </h3>
<br>
    </div>
    <div class="panel-heading" style="min-height: 45px">
        <span  style="margin-top: 5px;margin-right: 5px"><b>Views </b> </span>

        <button type="button" class="btn btn-primary btn-sm pull-right" ui-sref="doctor.appointment.calendar" ui-sref-active="btn-dash-orange" style="margin-left: 4px"> <span class="fa fa-calendar"></span></button>
        <button type="button" class="btn btn-primary btn-sm pull-right" ui-sref="doctor.appointment.list" ui-sref-active="btn-dash-orange"> <span class="fa fa-bars"></span></button>

        <span class="pull-right" style="margin-top: 5px;margin-right: 5px"><b>Track Appointment Progress </b> </span>

    </div>




    <div class="panel-body" style="padding:0px;margin:0px;height: 100%" ui-view>



    </div>

    <div class="panel-footer">
        <div ng-if="pageNumber>1">
            <a ng-disabled="currentPage==1" class="right fa fa-angle-left btn btn-success" ng-click="prevPage()" style="font-family: FontAwesome;border-radius: 0px ;margin: 0px;background-color: #56724c"
                    ></a>
            <a   class="right  btn btn-success btn-small" style="font-family: FontAwesome;border-radius: 0px ;margin: 0px;background-color: #56724c;  font-size: 10px;"
                    >{{currentPage }} / {{pageNumber }}</a>
            <a ng-disabled="pageNumber<=currentPage"  class="right fa fa-angle-right btn btn-success" ng-click="nextPage()" style="font-family: FontAwesome;border-radius: 0px ;margin: 0px;background-color: #56724c"
                    ></a>
        </div>

    </div>
</div>
