<h4>Appointment List</h4>
<div class="panel-body" style="padding:0px;margin:0px;height: 100%">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>
                Title
            </th>

            <th>
                Details
            </th>
            <th>
                Start
            </th>
            <th>
                End
            </th>

            <th>
                Status
            </th>


        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="doc in appointments" >
            <td>{{ doc.subject }}</td>

            <td>{{ doc.details }}</td>
            <td>{{ doc.startTime | date:"short"}}</td>
            <td>{{ doc.endTime | date:"short"}}</td>

            <td >

<a href ng-click="edit(doc)">
                <div ng-if="getStatus(doc)=='finished'">
                    <div style="height: 30px" class="col-xs-12">
                        <div class="col-xs-4" style="background-color:#005991">
                            <span style="color:whitesmoke">On Time</span>
                        </div>

                        <div  class="col-xs-4" style="background-color:#005991">
                            <span style="color:whitesmoke">Reported</span>

                        </div>
                        <div class="col-xs-4" style="background-color:#0099e6">
                            <span style="color:white">Finished</span>
                        </div>
                    </div>
                </div>
                <div ng-if="getStatus(doc)=='ontime'">
                    <div style="height: 30px" class="col-xs-12">
                        <div class="col-xs-4" style="background-color:#0099e6">
                            <span style="color:white">On Time</span>
                        </div>
                        <div class="col-xs-4" style="background-color:#005991">
                            <span style="color:whitesmoke">Reported</span>
                        </div>

                        <div  class="col-xs-4" style="background-color:#005991">
                            <span style="color:whitesmoke">Finished</span>

                        </div>

                    </div>
                </div>
                <div ng-if="getStatus(doc)=='reported'">
                    <div style="height: 30px" class="col-xs-12">
                        <div class="col-xs-4" style="background-color:#005991">
                            <span style="color:whitesmoke">On Time</span>
                        </div>


                        <div class="col-xs-4" style="background-color:#0099e6">
                            <span style="color:white">Reported</span>
                        </div>
                        <div  class="col-xs-4" style="background-color:#005991">
                            <span style="color:whitesmoke">Finished</span>

                        </div>
                    </div>
                </div>
</a>

            </td>
            <td>

            </td>



        </tr>
        </tbody>

    </table>


</div>
