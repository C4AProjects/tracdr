<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Appointment Status  <span class="fa fa-times pull-right" ng-click="closeThisDialog()"></span></h3>
    </div>
    <div class="panel-body">
<div>
    <div class="col-lg-12" style="text-align: center">
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="_app.status" btn-radio="'ontime'" ng-disabled="_app.status=='finished'">On Time</label>
            <label class="btn btn-primary" ng-model="_app.status" btn-radio="'reported'">Reported</label>
            <label class="btn btn-primary" ng-model="_app.status" btn-radio="'finished'">Finished</label>
        </div>
    </div>
<div ng-if="_app.status=='reported'">
    <div class="col-lg-12">
        <div class="col-lg-12">
            Day:
            <div class="form-group">
                <input type="text" class="form-control input-sm" placeholder="Date of Birth" ng-model="event.date"
                       datepicker-popup="dd-MMMM-yyyy"
                       ng-model="cdate.customStartDate"
                       is-open="cdate.customStartDate.open"
                       ng-click = "cdate.customStartDate.open = true"

                       ng-required="true"
                       close-text="Close"
                        />

            </div>
        </div>

        <div class="col-lg-6">
            From:
            <timepicker ng-model="event.start"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
        <div class="col-lg-6">
            To:
            <timepicker ng-model="event.end"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
    </div>
</div>
</div>


        <button class="btn btn-success pull-right" ng-click="confirm({app:app,event:event,status:_app.status})" style="margin:5px">Save</button>
        <button class="btn btn-default pull-right" ng-click="closeThisDialog()" style="margin:5px">Cancel</button>
    </div>
</div>
