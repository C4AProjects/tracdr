<div data-ng-controller="RegisterCtrl">
    <!--div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div-->

    <div class="txt-center" style="margin-left: 15%;margin-right: 15%">
        <img style="border-radius: 50%;width: 50px;height: 50px" src="/theme/assets/img/upload.png">
        <h4 class="txt-color">I'm a new Patient</h4>
    </div>
    <div ui-view>
        <div class="progress row" style="margin-left: 16%;margin-right: 16%">
            <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="4" style="width: 25%;">
                1/4
            </div>
        </div>

        <div class="row opacity-img" style="margin-left: 16%;">
            <h3>Enter Your Personal Details</h3>
        </div>
        <div class="row" style="margin-left: 15%;margin-right: 15%">
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Second Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Date of Birth">
                </div>
                <div class="form-group">
                    <select class="form-control input-sm" placeholder="Gender">
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <select class="form-control input-sm" >
                        <option>Select country</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="State">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Post Code">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Next of Kin Phone Number">
                </div>
            </div>
        </div>

        <div class="row" style="margin-left: 15%;margin-right: 15%">
            <div class="col-lg-12 text-center">
                <br>
                <button class="btn btn-default btn-grey" ui-sref='join'>BACK</button>
                <button class="btn btn-primary btn-orange" ui-sref='join.patient.step2'>NEXT</button>
            </div>
        </div>
    </div>
</div>
