<div data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

    <div class="progress row" style="margin-left: 16%;margin-right: 16%">
        <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="4" style="width: 50%;">
            2/4
        </div>
    </div>
    <div ui-view>
        <div class="row" style="margin-left: 16%;text-align: left">
            <h5>Can't track your doc? please give us his/her information and we will make sure they are track-able</h5>
            <a ui-sref='join.patient.step3'>Skip this Step</a>
        </div>
        <div class="row" style="margin-left: 15%;margin-right: 15%">
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Second Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Practice">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <select class="form-control input-sm" >
                        <option>Select country</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="State">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="Hospital">
                </div>
            </div>
        </div>

        <div class="row" style="margin-left: 15%;margin-right: 15%">
            <div class="col-lg-12 text-center">
                <br>
                <button class="btn btn-default btn-grey" ui-sref='join.patient'>PREVIOUS</button>
                <button class="btn btn-primary btn-orange" ui-sref='dashboard'>NEXT</button>
            </div>
        </div>
    </div>
</div>
