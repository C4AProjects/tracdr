<div>
    <div class="row" style="background-color: #005991">
        <div class="col-md-3" style="vertical-align: middle">
            <img src="/theme/assets/img/doctor.png" height="250px" >
        </div>
        <div class="col-md-9">
            <div class="form main-form main-form-tracdr" ng-controller="AuthCtrl" ng-class="{'register-form' : global.registerForm}">
                <div class="login-form__left" ui-view>
                    <div data-ng-controller="LoginCtrl">

                        <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
                        <form id="login_form" ng-submit="login()">
                            <div class="input-wrapper">
                                <input required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="user.email">
                                <div class="error_message">Please enter a correct info #</div>
                                <span class="pic email tracdr-email"></span>
                            </div>
                            <div class="input-wrapper">
                                <input required id="password_block" name="password" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
                                <div class="error_message">Please enter a correct info #</div>
                <span class="pic password {{input.iconClass}} tracdr-pwd" ng-click = "togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{input.tooltipText}}
                      </div>
                </span>
                            </div>
                            <div class="forgot_password">
                                <a ui-sref='forgot-password'>Forgot your password?</a>
                            </div>
                            <div class="button_login">
                                <button type="submit" class="submit_button">Login</button>
                                <p>Don't have an account?</p>
                                <a ui-sref='auth.register' >Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-form__center">
                    <p>or</p>
                </div>
                <div class="row login-form__right " data-ng-controller="AuthCtrl">
                    <div class="social_wrap" ng-class="{bigger:socialButtonsCounter > 4 && !global.registerForm}">
                        <ul class="social">
                            <li ng-if="socialButtons.hasOwnProperty('linkedin')" class="social_icon social_icon_in">
                                <a href="/auth/linkedin" class="button">
                                    <span>Log In With LinkedIn</span>
                                </a>
                            </li>
                            <li ng-if="socialButtons.hasOwnProperty('facebook')" class="social_icon social_icon_fb">
                                <a href="/auth/facebook" class="button">
                                    <span>Log In With Facebook</span>
                                </a>
                            </li>
                            <li ng-if="socialButtons.hasOwnProperty('github')" class="social_icon social_icon_gh">
                                <a href="/auth/github" class="button">
                                    <span>Log In With GitHub</span>
                                </a>
                            </li>
                            <li ng-if="socialButtons.hasOwnProperty('twitter')" class="social_icon social_icon_tw">
                                <a href="/auth/twitter" class="button">
                                    <span>Log In With Twitter</span>
                                </a>
                            </li>
                            <li ng-if="socialButtons.hasOwnProperty('google')" class="social_icon social_icon_google">
                                <a href="/auth/google" class="button">
                                    <span>Log In With Google</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
