<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head.html' %}

<body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">
    <div class="container" data-ng-include="'/system/views/header.html'" data-role="navigation"></div>
    {% if adminEnabled %}
    <section class="admin-menu">
        <div data-ng-include="'/mean-admin/views/index.html'"></div>
    </section>
    {% endif %}
    <!--section class="content">
        {% block content %}{% endblock %}
    </section-->

    <div class="row">
        <div  class="horizontal-bar"></div>
        {% block content %}{% endblock %}
    </div>
    <div class="content">
        <div class="footer-social" >
            <h3 style="color: #e9e9e9;">Social With Us</h3>
            <img src="/theme/assets/img/social_all.png" >
        </div>
        <div class="footer tracdr-footer">
            <div class="container">
                <p>Copyright 2015 TracDr.</p>
            </div>
        </div>
    </div>
    <!--div data-ng-include="'/system/views/footer.html'" ></div-->
    {% include '../includes/foot.html' %}
</body>

</html>
