<div>
    <div>
        <table style="width: 100%">
            <tr>
                <td style="vertical-align: top; width:40%">
                    <ul class="list-group">
                        <li ng-click="selectAppointment(iteration._id)" class="list-group-item" ng-class="appointment._id==iteration._id?'main-color':''" ng-repeat="iteration in appointments">
                            {{iteration.title}} <small style="float: right; opacity: .5">{{iteration.creation}}</small>
                        </li>
                    </ul>
                </td>
                <td style="vertical-align: top">
                    <ul class="list-group">
                        <li class="list-group-item ">
                            <b class="txt-color">{{appointment.title}}</b>
                        </li>
                        <li class="list-group-item" style="min-height: 250px">
                            {{appointment.content}}
                            <br>
                            <img src="/dashboard/assets/img/eye-check.png">
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
