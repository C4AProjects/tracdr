<div data-ng-controller="DashboardController">
    <div>
        <table style="width: 100%">
            <tr>
                <td style="vertical-align: top; width:35%;">
                    <ul class="list-group">
                        <li ng-click="selectNotification(iteration._id)" class="list-group-item" ng-class="notification._id==iteration._id?'main-color':''" ng-repeat="iteration in notifications">
                            {{iteration.title}}
                        </li>
                    </ul>
                </td>
                <td style="vertical-align: top">
                    <ul class="list-group">
                        <li class="list-group-item ">
                            <b class="txt-color">{{notification.title}}</b>
                        </li>
                        <li class="list-group-item" style="min-height: 250px">
                            {{notification.content}}
                            <br>
                            <img src="/dashboard/assets/img/eye-check.png">
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>
